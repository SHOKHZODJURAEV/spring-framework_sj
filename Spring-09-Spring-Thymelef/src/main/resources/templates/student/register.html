<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{index.page.title}">Title</title>
</head>
<body>

<h2>Welcome New Student</h2>

<h2 th:text="${students.get(0).firstName}"></h2>
<h2 th:text="${students.get(0).lastName}"></h2>
<h2 th:text="${students.get(0).age}"></h2>
<h2 th:text="${students.get(0).state}"></h2>
<!--Concatenation-->
<h2 th:text="${' Welcome to '+ students.get(0).state}"></h2>
<!--Link-->
<a th:href="@{http://cydeo.com}">Cydeo Home Page</a>

<a th:href="@{/student/welcome}">Test Link</a>

<!-- Adding parameters to the Link -->
<a th:href="@{/student/welcome(id=3)}">Link2</a>
<tr>
<td>
<a th:href="@{/student/welcome(id=${students.get(0).firstName})}">Link2</a>
</td>
</tr>
<!--Iteration-->

<ul>
    <li th:each="student : ${students}" th:text="${student.firstName}"></li>
</ul>

<!-- Adding CSS, JS, images: The default directory is: src/main/resources/static
-- <link th::href="@{/css/main.css}"> rel=stylesheet"/>
-- <script type="text/javascript"  th:src="@{/js/main.js}"></script>
-- <img th:src="@{/images/java.png}"/>
-->


<!--  Conditional Logic-->
<div th:text="${students.get(0).age > 25 ? 'ELIGIBLE' : 'NOT ELIGIBLE'}"></div>

<div>
    <span th:if="${students.get(0).getState() == 'Arizona'}">Arizona</span>
    <span th:unless="${students.get(0).getState() == 'Arizona'}">Not Arizona</span>
</div>


</body>
</html>
